<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"], button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    #newsContainer {
      margin-top: 20px;
    }
    .news-item {
      border-bottom: 1px solid #ddd;
      padding: 10px;
    }
    .news-item h2 {
      margin-top: 0;
    }
    .news-item p {
      margin-bottom: 5px;
    }
    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    .pagination button {
      margin: 0 5px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>News Search</h1>
    <input type="text" id="searchQuery" placeholder="Search for news">
    <button onclick="searchNews(1)">Search</button>
    <div id="newsContainer"></div>
    <div class="pagination" id="pagination"></div>
  </div>

  <script>
    const itemsPerPage = 10;
    let currentPage = 1;
    let currentQuery = '';

    async function fetchNews(page = 1) {
      try {
        const response = await fetch(`/api/articles?page=${page}&limit=${itemsPerPage}`);
        if (!response.ok) {
          throw new Error('Failed to fetch news');
        }
        const news = await response.json();
        displayNews(news.items);
        updatePagination(news.totalPages, page);
      } catch (error) {
        console.error('Error fetching news:', error.message);
        alert('Failed to fetch news. Please try again later.');
      }
    }

    async function searchNews(page = 1) {
      currentQuery = document.getElementById('searchQuery').value.trim();
      currentPage = page;
      try {
        const response = await fetch(`/api/search?query=${encodeURIComponent(currentQuery)}&page=${page}&limit=${itemsPerPage}`);
        if (!response.ok) {
          throw new Error('Search failed');
        }
        const news = await response.json();
        displayNews(news.items);
        updatePagination(news.totalPages, page);
      } catch (error) {
        console.error('Search error:', error.message);
        alert('Search failed. Please try again later.');
      }
    }

    function displayNews(news) {
      const container = document.getElementById('newsContainer');
      container.innerHTML = '';
      news.forEach(item => {
        const div = document.createElement('div');
        div.classList.add('news-item');
        div.innerHTML = `
          <h2>${item.title}</h2>
          <p><strong>Press:</strong> ${item.press}</p>
          <p><strong>Journalist:</strong> ${item.journalist}</p>
          <p><strong>Date:</strong> ${new Date(item.datetime).toLocaleString()}</p>
          <p>${item.content}</p>
          <a href="${item.href}" target="_blank">Read more</a>
        `;
        container.appendChild(div);
      });
    }

    function updatePagination(totalPages, currentPage) {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      if (currentPage > 1) {
        const prevButton = document.createElement('button');
        prevButton.textContent = 'Previous';
        prevButton.onclick = () => {
          if (currentQuery) {
            searchNews(currentPage - 1);
          } else {
            fetchNews(currentPage - 1);
          }
        };
        pagination.appendChild(prevButton);
      }

      for (let i = 1; i <= totalPages; i++) {
        const pageButton = document.createElement('button');
        pageButton.textContent = i;
        if (i === currentPage) {
          pageButton.disabled = true;
        } else {
          pageButton.onclick = () => {
            if (currentQuery) {
              searchNews(i);
            } else {
              fetchNews(i);
            }
          };
        }
        pagination.appendChild(pageButton);
      }

      if (currentPage < totalPages) {
        const nextButton = document.createElement('button');
        nextButton.textContent = 'Next';
        nextButton.onclick = () => {
          if (currentQuery) {
            searchNews(currentPage + 1);
          } else {
            fetchNews(currentPage + 1);
          }
        };
        pagination.appendChild(nextButton);
      }
    }

    // 페이지 로드 시 모든 뉴스 불러오기
    window.onload = () => fetchNews(currentPage);
  </script>
</body>
</html>
